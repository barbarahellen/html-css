<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="youtube2.ico" type="image/x-icon">
    <title>teste de favicon</title>
</head>
<body>
    <h1>olha o favicon aqui em cima! &#x261D</h1>
    <p>bom dia fiz um favicon horroroso do youtube <br> 
    pra colocar ele é só escrever na área head "link", dar ctrl espaço e escolher "favicon". <br> vai aparecer link rel = shortcut icon href = (nome do icone) type = image/x-icon  <br>
    é melhor que o ícone salvo tenha o nome "favicon.ico" </p>
</body>
